    <main>
        <h2 style="padding-left: 25px;">LOG IN</h2>
        <section role="main">
            <form enctype="multipart/form-data" action="loginProvjera.php" method="POST">
            
            <div class="form-item">
            <span id="porukaUsername" style="color: red;"></span>
            <label for="content">Korisničko ime:</label>
            
            
            <div class="form-field">
            <input type="text" name="username" id="username" class="formfield-textual">
            </div>
            </div>
            
            <div class="form-item">
            <span id="porukaPass" style="color: red;"></span>
            <label for="pphoto">Lozinka: </label>
            <div class="form-field">
            <input style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px;" type="password" name="pass" id="pass" class="formfield-textual">
            </div>
            </div>
            <br>
            <div class="form-item">
            <button type="submit" value="Prijava" id="slanje">Prijava</button>
            </div>
            
            </form>
            </section>
            <section>
                <a style="padding:14px 16px; text-decoration: none; color: white; background-color: #064B71; margin-top: 25px;" href="registracija.html">REGISTRIRAJ SE</a>
            </section>
            <script type="text/javascript">
            document.getElementById("slanje").onclick = function(event) {
            var slanjeForme = true;
            
            // Korisničko ime mora biti uneseno
            var poljeUsername = document.getElementById("username");
            var username = document.getElementById("username").value;
            if (username.length == 0) {
            slanjeForme = false;
            poljeUsername.style.border="1px dashed red";
            document.getElementById("porukaUsername").innerHTML="<br>Unesite korisničko ime!<br>";
            } else {
            poljeUsername.style.border="1px solid #ccc";
            document.getElementById("porukaUsername").innerHTML="";
            }
            // Provjera podudaranja lozinki
            var poljePass = document.getElementById("pass");
            var pass = document.getElementById("pass").value;
            
            if (pass.length < 12) {
            slanjeForme = false;
            poljePass.style.border="1px dashed red";
            document.getElementById("porukaPass").innerHTML="<br>Lozinka mora imati barem 12 znakova!<br>";
            } else {
            poljePass.style.border="1px solid #ccc";
            document.getElementById("porukaPass").innerHTML="";
            }
            if (slanjeForme != true) {
            event.preventDefault();
            }
            };
            </script>
        </section>
    </main>
